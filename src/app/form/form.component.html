<!-- {{userForm.value | json}} -->
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Họ tên</label>
        <input 
            type="text" 
            class="form-control" 
            name="name" 
            ngModel
            #name = "ngModel"
            required minlength="7"
        >
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input 
            type="number" 
            class="form-control" 
            name="age" 
            ngModel
            #age = "ngModel"
            required max="100" min="15"
        >
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>        
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input 
            type="email" 
            class="form-control" 
            name="email" 
            email
            ngModel
            #email = "ngModel"
            required placeholder="vd: email@gmail.com"
        >
        <app-show-validate [field]="email" key="Email"></app-show-validate>        
    </div>
    <div>
        <button [disabled]="!userForm.valid" class="btn btn-primary mt-2">Submit</button>
    </div>
</form>
