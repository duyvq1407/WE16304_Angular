<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <app-show-validate [field]="productForm.get('name')" key="Tên sản phẩm"></app-show-validate>
    <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" formControlName="price">
    </div>
    <app-show-validate [field]="productForm.get('price')" key="Giá sản phẩm"></app-show-validate>
    <div class="form-group">
        <label for="">Image</label>
        <input type="text" class="form-control" formControlName="image">
    </div>
    <div class="form-group">
        <label for="">Status</label>
        <input type="text" class="form-control" formControlName="status" min="0" max="1">
    </div>
    <button [disabled]="!productForm.valid" class="btn btn-success">Submit</button>
</form>
