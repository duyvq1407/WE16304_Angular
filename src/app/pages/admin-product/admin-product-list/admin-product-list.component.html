<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td><img [src]="product.image" width="100"></td>
                <td>
                    <a [routerLink]="['/admin','products',product._id]">
                        <!-- <button class="btn btn-info ms-1" routerLink="/admin/products/{{product.id}}"> -->
                        <button class="btn btn-info ms-1">
                            Detail
                        </button>
                    </a>
                    <a [routerLink]="['/admin','products', 'edit',product._id]">
                        <button class="btn btn-primary ms-1">
                            Edit
                        </button>
                    </a>
                    <button class="btn btn-danger ms-1" (click)="onRemoveItem(product._id!)">
                        Remove
                    </button>
                </td>
                <td>
                    <button class="btn btn-success min-w-60px" *ngIf="product.status === 1" (click)="onUpdatedStatus(0,product._id!)">
                        ON
                    </button>
                    <button class="btn btn-dark min-w-60px" *ngIf="product.status === 0" (click)="onUpdatedStatus(1,product._id!)">
                        OFF
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
