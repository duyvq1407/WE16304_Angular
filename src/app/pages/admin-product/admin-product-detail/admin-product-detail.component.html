<div class="container">
    <h2>Name: {{detailProduct.name}}</h2>
    <h2>Price: {{detailProduct.price}}</h2>
    <h2>Image: <img src="{{detailProduct.image}}" width="200px"></h2>
    <div>
        <input type="number" min="1" [value]="cartItemValue" (input)="onInputValue($event)">
        <button class="btn btn-secondary" (click)="onAddToCart()">Add to cart</button>
    </div>
    <a routerLink="/admin/products" class="btn btn-primary">Back</a>
</div>
