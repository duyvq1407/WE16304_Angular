<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <app-show-validate [field]="loginForm.get('email')" key="Email"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <app-show-validate [field]="loginForm.get('password')" key="Mật khẩu"></app-show-validate>
    </div>
    <button [disabled]="!loginForm.valid" class="mt-1 btn btn-success">Submit</button>
</form>
