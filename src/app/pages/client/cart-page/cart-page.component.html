<section class="h-100 h-custom">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="h5">Giỏ hàng</th>
                                <th scope="col">Giảm giá</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cartItems">
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                        <img [src]="item.image_url" class="img-fluid rounded-3" style="width: 120px;"
                                            alt="Book">
                                        <div class="flex-column ms-4">
                                            <p class="mb-2">{{item.name}}</p>
                                            <p class="mb-0">{{item.price | currency:'VND' }}</p>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <p class="mb-0" style="font-weight: 500;">{{item.sale_price}}%</p>
                                </td>
                                <td class="align-middle">
                                    <div class="d-flex flex-row">
                                        <!-- <button class="btn btn-link shadow-none"
                                            onclick="this.parentNode.querySelector('#quantity').value = 3">
                                            <i-bs name="dash" width="20" height="20"></i-bs>
                                        </button> -->

                                        <input id="quantity" min="0" [value]="item.quantity" type="number" (input)="onEditCart($event, item._id!)"
                                            class="form-control shadow-none" style="width: 100px;" />

                                        <!-- <button class="btn btn-link shadow-none"
                                            onclick="this.parentNode.querySelector('#quantity').stepUp()">
                                            <i-bs name="plus" width="20" height="20"></i-bs>
                                        </button> -->
                                        <!-- <p>{{item.quantity}}</p> -->
                                    </div>
                                </td>
                                <td class="align-middle">
                                    <p class="mb-0" style="font-weight: 500;">{{onToTalPrice(item.price!, item.quantity!,
                                        item.sale_price!) | currency:'VND' }}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-end mx-5 ">
                            <strong class="mx-3 d-block">Tổng giá: </strong>
                            <span>{{totalPrice| currency:'VND'}}</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
