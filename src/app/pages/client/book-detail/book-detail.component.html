<div class="container single-product mt-5">
    <div class="row">
        <div class="col">
            <img [src]="detailBook.image_url" width="400" height="500" id="large_img" />
            <br /><br />
        </div>
        <div class="col">
            <div class="single-product-title">
                <h2>{{detailBook.name}}</h2>
            </div>
            <div class="single-product-price">
                <h4>{{detailBook.price | currency:'VND' }}</h4>
            </div>
            <div class="d-flex align-items-center mt-3">
                <div class="d-flex flex-row input-quantity">
                    <button class="btn btn-link shadow-none"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        <i-bs name="dash" width="20" height="20"></i-bs>
                    </button>
                    <input type="number" name="quantity" [value]="cartItemValue" min="1"
                        class="shadow-none form-control" />
                    <button class="btn btn-link shadow-none"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        <i-bs name="plus" width="20" height="20"></i-bs>
                    </button>
                </div>
                <button class="btn btn-secondary" (click)="onAddToCart()">Add to cart</button>
            </div>
        </div>
    </div>
</div>
<div class="container sanphammoi">
    <div class="sanphammoi_tiltle">
        <h2>
            <a href="#">Sản phẩm liên quan</a>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-3 col-6 pro-loop" *ngFor="let book of bookRelated, let i = index">
            <div *ngIf="i < 4">
                <div class="product">
                    <div class="product_img">
                        <a routerLink="/books/{{book._id}}">
                            <div class="figure">
                                <img src={{book.image_url}} width={270} height={270} />
                            </div>
                        </a>
                    </div>
                    <div class="product_detail">
                        <h3 class="product_detail-name">
                            <a routerLink="/books/{{book._id}}">{{book.name}}</a>
                        </h3>
                        <div class="product_detail-price">
                            <p>{{detailBook.price | currency:'VND' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
