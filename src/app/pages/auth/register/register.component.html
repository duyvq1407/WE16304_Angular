<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <app-show-validate [field]="userForm.get('name')" key="Tên sản phẩm"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <app-show-validate [field]="userForm.get('email')" key="Email"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <app-show-validate [field]="userForm.get('password')" key="Mật khẩu"></app-show-validate>
    </div>
    <button [disabled]="!userForm.valid" class="mt-1 btn btn-success">Submit</button>
</form>
