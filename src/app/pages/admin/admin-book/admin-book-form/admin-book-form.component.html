<div class="container px-3">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <app-show-validate [field]="bookForm.get('name')" key="Tên sản phẩm"></app-show-validate>
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="number" class="form-control" formControlName="price">
            <app-show-validate [field]="bookForm.get('price')" key="Giá sản phẩm"></app-show-validate>
        </div>
        <div class="form-group">
            <label for="">Sale</label>
            <input type="number" class="form-control" min="0" max="100" formControlName="sale_price">
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input type="text" class="form-control" formControlName="image_url">
        </div>
        <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" formControlName="category_id">
                <option value="" disabled selected>Chọn danh mục</option>
                <option *ngFor="let item of categoryList" [value]="item._id">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea formControlName="description" class="form-control" rows="2"></textarea>
        </div>

        <div class="form-group">
            <label for="">Status</label>
            <!-- <input type="text" class="form-control" formControlName="status" min="0" max="1"> -->
            <select class="form-control" formControlName="status">
                <option value="1">ON</option>
                <option value="0">OFF</option>
            </select>
        </div>
        <div class="d-flex form-group align-items-center justify-content-between">
            <button [disabled]="!bookForm.valid" class="mt-2 btn btn-success">Submit</button>
            <button class="btn text-primary d-flex align-items-center" routerLink="/admin/categories">
                <i-bs name="arrow-left" width="17" height="17" class="me-2"></i-bs>
                Back
            </button>
        </div>
    </form>
</div>
