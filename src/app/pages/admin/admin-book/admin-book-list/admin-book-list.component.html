<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Image</th>
                <th>Category</th>
                <th>Price</th>
                <th>Sale</th>
                <th>Description</th>
                <th>Action</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books| slice: (page-1) * 3 : page * 3; let i = index">
                <td >{{i + 1}}</td>
                <td [width]="250">{{book.name}}</td>
                <td><img [src]="book.image_url" width="100"></td>
                <td *ngFor="let category of categories" [hidden]="category._id !== book.category_id">{{category.name}}
                </td>
                <td>{{book.price}}</td>
                <td>{{book.sale_price}}%</td>
                <td>{{book.description}}</td>
                <td>
                    <a [routerLink]="['/admin','books', 'edit',book._id]">
                        <button class="btn btn-primary ms-1">
                            Edit
                        </button>
                    </a>
                    <button class="btn btn-danger ms-1" (click)="onRemoveItem(book._id!)">
                        Remove
                    </button>
                </td>
                <td>
                    <app-status [x]="book" [id]="book._id!"></app-status>
                    <!-- <button class="btn btn-success" *ngIf="book.status === 1"
                        (click)="onUpdatedStatus(0,book._id!)">
                        ON
                    </button>
                    <button class="btn btn-dark" *ngIf="book.status === 0"
                        (click)="onUpdatedStatus(1,book._id!)">
                        OFF
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container d-flex justify-content-between" style="margin-bottom: 80px">
        <button class="btn btn-primary" routerLink="/admin/books/add">Add New</button>
        <ngb-pagination [collectionSize]="books.length" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
