<div class="container px-3">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name">
            <app-show-validate [field]="categoryForm.get('name')" key="Tên sản phẩm"></app-show-validate>
        </div>
        <div class="form-group">
            <label for="">Status</label>
            <input type="text" class="form-control" formControlName="status" min="0" max="1">
        </div>
        <div class="d-flex form-group align-items-center justify-content-between">
            <button [disabled]="!categoryForm.valid" class="mt-2 btn btn-success">Submit</button>
            <button class="btn text-primary d-flex align-items-center" routerLink="/admin/categories">
                <i-bs name="arrow-left" width="17" height="17" class="me-2"></i-bs>
                Back
            </button>
        </div>
    </form>
</div>
