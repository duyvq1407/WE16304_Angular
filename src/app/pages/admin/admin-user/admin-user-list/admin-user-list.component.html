<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: 4, currentPage: page, totalItems: users.length }; let i = index">
                <td>{{i + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td *ngIf="user.role == 1">Admin</td>
                <td *ngIf="user.role == 0">Member</td>
                <td>
                    <a [routerLink]="['/admin','users', 'edit',user._id]">
                        <button class="btn btn-primary ms-1">
                            Edit
                        </button>
                    </a>
                    <button class="btn btn-danger ms-1" (click)="onRemoveItem(user._id!)">
                        Remove
                    </button>
                </td>
                <td>
                    <app-status [x]="user" [id]="user._id!"></app-status>
                    <!-- <button class="btn btn-success min-w-70px" *ngIf="user.status === 1"
                        (click)="onUpdatedStatus(0,user._id!)">
                        ON
                    </button>
                    <button class="btn btn-dark min-w-70px" *ngIf="user.status === 0"
                        (click)="onUpdatedStatus(1,user._id!)">
                        OFF
                    </button> -->
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container d-flex align-items-center justify-content-between" style="margin-bottom: 80px">
        <button class="btn btn-primary" routerLink="/admin/users/add">Add New</button>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
