<div class="container">
    <button class="btn btn-primary" routerLink="/admin/users/add">Add New</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{i + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td *ngIf="user.role == 0">Admin</td>
                <td *ngIf="user.role == 1">Member</td>
                <td>
                    <button class="btn btn-danger ms-1" (click)="onRemoveItem(user._id!)">
                        Remove
                    </button>
                </td>
                <td>
                    <button class="btn btn-success min-w-70px" *ngIf="user.status === 1"
                        (click)="onUpdatedStatus(0,user._id!)">
                        ON
                    </button>
                    <button class="btn btn-dark min-w-70px" *ngIf="user.status === 0"
                        (click)="onUpdatedStatus(1,user._id!)">
                        OFF
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
